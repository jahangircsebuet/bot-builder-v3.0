<!DOCTYPE html>
<head>
    <script type="text/javascript" src="d3.v3.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>

    <script type="text/javascript" src="./config.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
    <script type="text/javascript" src="connector.js"></script>
    <script type="text/javascript" src="drag.js"></script>
    <script type="text/javascript" src="node.js"></script>
    <script type="text/javascript" src="node_event_handler.js"></script>
    <script type="text/javascript" src="helper.js"></script>
    <script type="text/javascript" src="form.js"></script>

    <link href="style.css" rel="stylesheet">
    <link href="modal.css" rel="stylesheet">


    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row header">
        <div id="canvas" class="col-md-12" style="margin-top:20px;">
            <p id="addNode">Add</p>
            <p id="clearNodes">Clear</p>
            <p id="redrawNodes">Redraw</p>
            <p id="saveStory">Save</p>
        </div>
    </div>
    <div style="clear:both;"></div>


    <!-- node modal -->
    <div class="modal fade" id="nodeForm" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">x</span><span
                            class="sr-only">Close</span></button>
                    <h3 class="modal-title" id="modalTitle">My Modal</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form>
                        <div class="form-group multiple-form-group intent-field">
                            <label>Intent</label>

                            <div class="form-group input-group">
                                <select id="intentName" name="intent" class="form-control">
                                </select>
                            </div>
                        </div>

                        <div class="form-group multiple-form-group slot-field">
                            <label>Slots</label>
                            <div class="form-group input-group slot">
                                <input type="text" name="slotName" class="form-control slot-name"
                                       placeholder="Slot Name">
                                <select class="form-control slot-entity">
                                </select>
                                <input type="text" name="slotPrompt" class="form-control slot-prompt"
                                       placeholder="Slot Prompt">
                            </div>
                            <button type="button" class="btn btn-default btn-add-slot add-slot">Add Slot</button>
                        </div>

                        <div class="form-group node-reply-field">
                            <label for="nodeReply">Node Reply</label>
                            <input type="text" class="form-control" id="nodeReply" placeholder="Node Reply">
                        </div>
                        <div class="form-group action-string-field">
                            <label for="actionString">Action String</label>
                            <input type="text" class="form-control" id="actionString" placeholder="Action String">
                        </div>
                        <!--
                            <div class="checkbox">
                            <label>
                                <input type="checkbox"> This is the last node of the story
                            </label>
                        </div>
                        -->
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" id="cancelNode" class="btn btn-default" data-dismiss="modal"
                                    role="button">Cancel
                            </button>
                        </div>
                        <div class="btn-group btn-delete hidden" role="group">
                            <button type="button" id="delImage" class="btn btn-default btn-hover-red"
                                    data-dismiss="modal" role="button">Delete
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="saveNode" class="btn btn-default" data-dismiss="modal"
                                     role="button">Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
